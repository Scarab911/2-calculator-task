<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="screen">
            <div id="equation"
                class="equation">1000/52*3+89</div>
            <div id="answer"
                class="answer">300</div>
        </div>
        <div id="keyboard"
            class="keyboard">
            <button class="button empty"
                id="btn_dot"
                type="submit"
                data-value="."></button>
            <button class="button empty midBtn"
                id="btn_±"
                type="submit"
                data-value="±"></button>
            <button class="button empty"
                id="btn_prcnt"
                type="submit"
                data-value="%"></button>
            <button class="button"
                id="btn_+"
                type="submit"
                data-value="+">+</button>
            <button class="button"
                id="btn_1"
                type="submit"
                data-value="1">1</button>
            <button class="button"
                id="btn_2"
                type="submit"
                data-value="2">2</button>
            <button class="button"
                id="btn_3"
                type="submit"
                data-value="3">3</button>
            <button class="button"
                id="btn_-"
                type="submit"
                data-value="-">-</button>
            <button class="button"
                id="btn_4"
                type="submit"
                data-value="4">4</button>
            <button class="button"
                id="btn_5"
                type="submit"
                data-value="5">5</button>
            <button class="button"
                id="btn_6"
                type="submit"
                data-value="6">6</button>
            <button class="button"
                id="btn_x"
                type="submit"
                data-value="x">X</button>
            <button class="button"
                id="btn_7"
                type="submit"
                data-value="7">7</button>
            <button class="button"
                id="btn_8"
                type="submit"
                data-value="8">8</button>
            <button class="button"
                id="btn_9"
                type="submit"
                data-value="9">9</button>
            <button class="button"
                id="btn_/"
                type="submit"
                data-value="/">/</button>
            <button class="button"
                id="btn_0"
                type="submit"
                data-value="0">0</button>
            <button class="button"
                id="btn_c"
                type="submit"
                data-value="c">C</button>
            <button class="button"
                id="btn_="
                type="submit"
                data-value="=">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
