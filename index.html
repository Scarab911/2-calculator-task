<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="screen">
            <div id="equation"
                class="equation"></div>
            <div id="answer"
                class="answer"></div>
        </div>
        <div id="keyboard"
            class="keyboard">
            <button class="empty"></button>
            <button class="button"
                id="btn_del"
                data-delete>&larr;</button>
            <button class="button"
                id="btn_ac"
                data-all-clear>AC</button>
            <button class="button"
                id="btn_+"
                data-operation>+</button>
            <button class="button"
                id="btn_1"
                data-number>1</button>
            <button class="button"
                id="btn_2"
                data-number>2</button>
            <button class="button"
                id="btn_3"
                data-number>3</button>
            <button class="button"
                id="btn_-"
                data-operation>-</button>
            <button class="button"
                id="btn_4"
                data-number>4</button>
            <button class="button"
                id="btn_5"
                data-number>5</button>
            <button class="button"
                id="btn_6"
                data-number>6</button>
            <button class="button"
                id="btn_x"
                data-operation>X</button>
            <button class="button"
                id="btn_7"
                data-number>7</button>
            <button class="button"
                id="btn_8"
                data-number>8</button>
            <button class="button"
                id="btn_9"
                data-number>9</button>
            <button class="button"
                id="btn_/"
                data-operation>/</button>
            <button class="button"
                id="btn_0"
                data-number>0</button>
            <button class="button"
                id="btn_c"
                data-number>.</button>
            <button class="button"
                id="btn_="
                data-equals>=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
